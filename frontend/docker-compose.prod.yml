version: '3.8'

services:
  citichat-frontend:
    environment:
      # Production environment settings
      - NODE_ENV=production
      - NEXT_PUBLIC_DEV_MODE=false
      - NEXT_PUBLIC_A2A_API_URL=${NEXT_PUBLIC_A2A_API_URL}
      - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
