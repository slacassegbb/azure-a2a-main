files:
  ./:
    type: pattern
    actions: [read]
    params:
      patterns: ['os.path.join(files_directory, ''**'', ext)']
      links: [os.path.join]
      caller: [_setup_file_search]
  .env:
    type: literal
    actions: [read]
  .png:
    type: literal
    actions: [write]
    params:
      caller: [tempfile.NamedTemporaryFile]
      delete: "False"
  a2a.png:
    type: pattern
    actions: [read]
    params:
      caller: [os.path.join]
      pattern: [script_dir, static, a2a.png]
  agent_registry.json:
    type: literal
    actions: [read]
    params:
      caller: [_find_agent_registry_path]
      path: [backend_root]
  file_path:
    type: variable
    actions: [read, write]
    params:
      caller: [os.path.basename, open, f.write]
  image_path:
    type: variable
    actions: [read]
    params:
      caller: [Image.open]
  input_reference_path:
    type: variable
    actions: [read]
    params:
      caller: [os.path.exists]
  input_video_path:
    type: variable
    actions: [read]
    params:
      caller: [os.path.exists, open, os.path.basename]
  logo_path:
    type: variable
    actions: [read]
    params:
      caller: [os.path.exists]
  output_dir:
    type: variable
    actions: [read, write]
    params:
      caller: [Path(), output_dir.mkdir, os.makedirs]
  output_dir_path:
    type: variable
    actions: [read, write]
    params:
      caller: [Path(), output_dir_path.mkdir]
  output_path:
    type: variable
    actions: [write]
    params:
      caller: [output_path.write_bytes]
  path:
    type: variable
    actions: [write, read, delete]
    params:
      caller: [open, os.path.basename, json.load, os.unlink]
      alias: [f]
  prompty_path:
    type: variable
    actions: [read]
    params:
      caller: [open, os.path.basename]
      alias: [f]
  registry_path:
    type: variable
    actions: [write]
    params:
      caller: [registry_path.parent.mkdir]
  saved_path:
    type: literal
    actions: [read, write]
    params:
      caller: ['Path(''temp_speech_{...}.mp3'')', open, os.path.basename]
  session_upload_dir:
    type: variable
    actions: [read]
    params:
      caller: [os.path.exists, os.listdir]
  source_file_path:
    type: variable
    actions: [read]
    params:
      caller: [open]

