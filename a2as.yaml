agents:
  agent._build_agent:
    type: factory
    models: [gemini-2.0-flash-001]
    tools: [detect_sentiment]
    params:
      name: sentiment_analysis_agent
      description: This agent determines the sentiment of a customer given context, and personalizes the experience based
        on sentiment and context.
      instruction: ['You are a sentiment analysis agent. Your job is to:', '- Analyze the sentiment (positive, negative, or
          neutral) of the user''s message and context.', '- Return a user-facing message that:', '- Clearly states the detected
          sentiment in a natural way (e.g., ''The Sentiment Analysis Agent identified the sentiment as ... regarding ...'').',
        '- Includes an empathetic, context-aware message.', '- Optionally, ends with a prompt for further assistance.', '-
          Example output:', 'The Sentiment Analysis Agent identified the sentiment as neutral regarding the issue you raised
          about credit card fraud. Here''s the personalized message:', '"Thank you for your feedback. If you have any specific
          requests or feelings to share, we''re here to listen."', Let me know how I can assist further with this matter.,
        'Always be concise, friendly, and context-aware.']
      function: _build_agent
  agent.create_agent:
    type: factory
    models: [gemini-2.0-flash-001]
    tools: [list_remote_agents, send_message]
    params:
      name: host_agent
      instruction: self.root_instruction
      before_model_callback: self.before_model_callback
      description: This agent orchestrates the decomposition of the user request into tasks that can be performed by the child
        agents.
      function: create_agent

models:
  gemini-2.0-flash-001:
    type: literal
    agents: [agent._build_agent, agent.create_agent]

tools:
  detect_sentiment:
    type: function
    agents: [agent._build_agent]
  list_remote_agents:
    type: function
    agents: [agent.create_agent]
    params:
      module: self.list_remote_agents
